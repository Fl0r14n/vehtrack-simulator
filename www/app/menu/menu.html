<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>

        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>

        <ion-nav-view name="menuContent"></ion-nav-view>

    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>

                <ion-item menu-close href="">
                    <ion-oauth template="oauth_button.html" text="Login"
                               site="{{ menu.settings.http_host}}"
                               authorize-path="{{ menu.settings.auth_path }}"
                               client-id="{{ menu.settings.client_id }}"
                               redirect-uri="{{ menu.redirect_uri }}"
                               profile-uri="{{ menu.settings.http_host }}{{ menu.settings.profile_uri }}"
                               scope="write">
                    </ion-oauth>
                    <script type="text/ng-template" id="oauth_button.html">
                        <span class="logged-out" ng-show="show == 'logged-out'" ng-click="login()" >{{text}}</span>
                        <span class="logged-in"  ng-show="show == 'logged-in'"  ng-click="logout()">Logout <i class="calm">{{profile.email}}</i></span>
                        <span class="denied"     ng-show="show == 'denied'"     ng-click="login()">Access denied. Try again.</span>
                    </script>
                </ion-item>

                <ion-item menu-close href="#/menu/map">
                    Map
                </ion-item>
                <ion-item menu-close href="#/menu/settings">
                    Settings
                </ion-item>
                <ion-item menu-close href="#/menu/log">
                    Logs
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
